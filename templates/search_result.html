{% extends "layout.html" %}
{% block content %}
<h1>Employee Details</h1>
<form action="{{ url_for('submit_employee') }}" method="post">
    <input type="hidden" name="emp_number" value="{{ emp_number }}">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ employee_details['name'] }}" required>

    <label for="dept">Department</label>
    <input type="text" id="dept" name="dept" value="{{ employee_details['dept'] }}" required>

    <label for="mobile">Mobile Number</label>
    <input type="text" id="mobile" name="mobile" value="{{ employee_details['mobile'] }}" required>

    {% for option in ["General Physician", "Cardiologist", "Ophthalmologist", "Gynecologist", "Dietician"] %}
    <div class="checkbox">
        <input type="checkbox" id="{{ option }}" name="{{ option }}" {% if employee_details[option] %}checked{% endif %}>
        <label for="{{ option }}">{{ option }}</label>
    </div>
    {% endfor %}
    
    <button type="submit">Submit</button>
</form>
{% endblock %}
